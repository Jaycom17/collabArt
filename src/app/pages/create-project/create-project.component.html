<app-aside-bar />

<div class="w-full flex flex-col justify-center content-center h-screen">
    <form class="w-[400px] mx-auto bg-[#008080] p-10 rounded-xl">
        <div class="mb-5 ">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Nombre del proyecto</label>
          <input type="text" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="tu proyecto..." required />
        </div>
        
        <button type="submit" (click)="goWorkPlace()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Crear proyecto</button>
    </form>
</div>
